<!doctype html>
<html>
	<head>
		<title>Donjon utilities</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="//cdn.muicss.com/mui-0.1.18/css/mui.min.css" rel="stylesheet" type="text/css" />
		<script src="//cdn.muicss.com/mui-0.1.18/js/mui.min.js"></script>
		<link rel="stylesheet" href="app/style/main.css">
	</head>
	<body>
		<div class="login-wrapper overlay centerer">
			<form class="centered popin mui-panel" id="login" action="#">
				<legend>Login</legend>
				<div class="broadcast" id="login-msg"></div>
				<div class="mui-form-group">
					<input id="room" type="text" class="mui-form-control" required>
					<label>Room name</label>
				</div>
				<div class="mui-form-group">
					<input id="user" type="text" class="mui-form-control" required>
					<label>Player name</label>
				</div>
				<button id="join" class="mui-btn mui-btn-raised mui-btn-primary mui-pull-right">Join</button>
				<button id="create" class="mui-btn mui-btn-flat mui-btn-default mui-pull-left">Create</button>
			</form>
		</div>

		<div class="room-wrapper">
			<header class="mui-clearfix">
				<h2 id="room-name" class="mui-pull-left mui-text-white">Donjon</h2>
				<i id="logout" class="fa fa-power-off noselect mui-pull-right"></i>
				<div class="audio-controls noselect">
					<i id="play" class="fa fa-play"></i>
					<div class="volume-controls">
						<i id="mute" class="fa fa-volume-up"></i>
						<div id="volume" class="audio-volume">
							<div class="audio-volume-empty">
								<div class="audio-volume-bar"></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<section class="middle">
				<aside>
					<ul id="users">
					
					</ul>
				</aside>
				<div id="content">
					<ul id="messages">
						
					</ul>
				</div>
				<footer>
					<div id="dices" class="dices-0"></div>
					<form id="chat" action="#">
						<button class="mui-btn mui-btn-primary mui-btn-raised noselect">Send</button>
						<div class="left-message">
							<input id="message" class="mui-form-control" placeholder="Type message here..." autocomplete="off" />
						</div>
					</form>
				</footer>
			</section>
		</div>

		<div id="dice-box"></div>

		<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="config.js"></script>
		<script src="app/three.min.js"></script>
		<script src="app/plugins.js"></script>
		<script src="app/dices.js"></script>
		<script src="app/dices3D.js"></script>
		<script src="app/music.js"></script>
		<script src="app/chat.js"></script>
		<script src="app/users.js"></script>
		<script src="app/images.js"></script>
		<script src="app/room.js"></script>
		<script src="app/main.js"></script>
	</body>
</html>
